  <script>
    let products = [];

    function base64Decode(str) {
      try {
        return decodeURIComponent(escape(atob(str)));
      } catch {
        return '';
      }
    }

    function base64Encode(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }

    function parseStoreId() {
      const input = document.getElementById('storeIdInput').value.trim();
      if (!input) return alert('è¯·è¾“å…¥å•†åº—ID');
      const decoded = base64Decode(input);
      const entries = decoded.split('|');
      products = [];

      entries.forEach(entry => {
        const parts = entry.split('?');
        if (parts.length !== 3) return;

        const encodedName = parts[0];
        const rawPrice = parts[1];
        const rawLimit = parts[2];

        const name = base64Decode(encodedName);
        const price = parseFloat(rawPrice);
        const limit = parseInt(rawLimit);

        if (!name || !isFinite(price) || !Number.isInteger(limit)) return;

        products.push({
          name,
          encodedName,
          price,
          limit,
          quantity: 0
        });
      });

      renderTable();
    }

    function renderTable() {
      const tbody = document.querySelector('#productTable tbody');
      tbody.innerHTML = '';
      products.forEach((product, index) => {
        const disabled = product.limit <= 0;
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${product.name}</td>
          <td>Â¥${product.price}</td>
          <td>${disabled ? 'ä¸å¯è´­ä¹°' : product.limit}</td>
          <td>
            <input type="number" min="0" max="${product.limit}" value="${product.quantity}" 
              ${disabled ? 'disabled' : ''} onchange="updateQuantity(${index}, this)">
          </td>
        `;
        tbody.appendChild(row);
      });
      updateTotal();
    }

    function updateQuantity(index, inputElem) {
      const product = products[index];
      let qty = parseInt(inputElem.value);

      if (product.limit <= 0 || isNaN(qty) || qty < 0 || qty > product.limit) {
        alert(`å•†å“ã€Œ${product.name}ã€æ•°é‡æ— æ•ˆï¼Œå·²é‡ç½®ä¸º 0`);
        qty = 0;
        inputElem.value = 0;
      }

      product.quantity = qty;
      updateTotal();
    }

    function updateTotal() {
      const total = products.reduce((sum, p) => sum + p.price * p.quantity, 0);
      document.getElementById('totalPrice').textContent = total.toFixed(2);
    }

    function generateBillId() {
      const bill = products
        .filter(p => p.quantity > 0)
        .map(p => `${p.encodedName}-${p.quantity}`)
        .join('|');
      const encodedBill = base64Encode(bill).replace(/[^a-zA-Z0-9]/g, '');
      document.getElementById('billIdOutput').value = encodedBill;
    }

    function copyBillId() {
      const text = document.getElementById('billIdOutput');
      text.select();
      document.execCommand('copy');
      alert('å·²å¤åˆ¶è´¦å•ID');
    }
  </script>
