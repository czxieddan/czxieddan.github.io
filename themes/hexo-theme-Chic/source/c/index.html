  <script>
    let items = [];

    function base64Encode(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }

    function base64Decode(str) {
      try {
        return decodeURIComponent(escape(atob(str)));
      } catch {
        return '';
      }
    }

    function clearInputs() {
      document.getElementById('name').value = '';
      document.getElementById('price').value = '';
      document.getElementById('limit').value = '';
      document.getElementById('name').focus();
    }

    function addItem() {
      const name = document.getElementById('name').value.trim();
      const price = parseFloat(document.getElementById('price').value.trim());
      const limit = parseInt(document.getElementById('limit').value.trim());

      if (!name || !isFinite(price) || !Number.isInteger(limit)) {
        alert('è¯·å¡«å†™æœ‰æ•ˆçš„å•†å“ä¿¡æ¯');
        return;
      }

      if (items.some(item => item.name === name)) {
        alert('ä¸èƒ½æ·»åŠ é‡å¤å•†å“å');
        return;
      }

      items.push({ name, price, limit });
      renderItems();
      clearInputs(); // âœ… è‡ªåŠ¨æ¸…ç©ºè¾“å…¥æ 
    }

    function renderItems() {
      const list = document.getElementById('itemList');
      list.innerHTML = '';
      items.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${item.name} - Â¥${item.price} - é™è´­${item.limit} 
          <button onclick="editItem(${index})">ä¿®æ”¹</button>
          <button onclick="deleteItem(${index})">åˆ é™¤</button>`;
        list.appendChild(li);
      });
    }

    function editItem(index) {
      const item = items[index];
      document.getElementById('name').value = item.name;
      document.getElementById('price').value = item.price;
      document.getElementById('limit').value = item.limit;
      deleteItem(index);
    }

    function deleteItem(index) {
      items.splice(index, 1);
      renderItems();
    }

    function generateStoreId() {
      const raw = items.map(item => {
        const encodedName = base64Encode(item.name);
        return `${encodedName}?${item.price}?${item.limit}`;
      }).join('|');
      const encoded = base64Encode(raw);
      document.getElementById('storeIdOutput').value = encoded;
    }

    function importStoreId() {
      const input = document.getElementById('importInput').value.trim();
      if (!input) return alert('è¯·è¾“å…¥å•†åº—ID');
      const decoded = base64Decode(input);
      const entries = decoded.split('|');
      let added = 0;

      entries.forEach(entry => {
        const parts = entry.split('?');
        if (parts.length !== 3) return;
        const name = base64Decode(parts[0]);
        const price = parseFloat(parts[1]);
        const limit = parseInt(parts[2]);
        if (!name || !isFinite(price) || !Number.isInteger(limit)) return;
        if (items.some(item => item.name === name)) return;
        items.push({ name, price, limit });
        added++;
      });

      renderItems();
      alert(`æˆåŠŸå¯¼å…¥ ${added} ä¸ªå•†å“`);
    }

    function copyStoreId() {
      const text = document.getElementById('storeIdOutput');
      text.select();
      document.execCommand('copy');
      alert('å·²å¤åˆ¶å•†åº—ID');
    }
  </script>
