<!-- 按钮 -->
  <button onclick="copyToClipboard()" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Click to copy</button>

<!-- 要复制的文本 -->
<input type="text" value="lebc66" id="myText" style="visibility: hidden;">

<script>
// JavaScript函数，用于复制文本
function copyToClipboard() {
  // 获取文本字段
  var copyText = document.getElementById("myText");

  // 显示文本字段
  copyText.style.visibility = 'visible';

  // 选择文本
  copyText.select();
  copyText.setSelectionRange(0, 99999); // 对于移动设备

  // 复制文本到剪贴板
  document.execCommand("copy");

  // 隐藏文本字段
  copyText.style.visibility = 'hidden';

  // 提示已复制
  alert("Text copied: " + copyText.value);
}
</script>
