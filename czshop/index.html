<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示</title>
    <style>
        #image-container {
            text-align: center;
            margin-top: 50px;
        }
        #image-container img {
            max-width: 100%;
            height: auto;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div>
        <img id="imageDisplay" src="https://czxieddan.top/czshop/images/img01.jpg">
    </div>
    <button id="prev">上一张</button>
    <button id="next">下一张</button>

    <script>
        // 获取DOM对象
        const img = document.getElementById("imageDisplay");
        const prevBtn = document.getElementById("prev");
        const nextBtn = document.getElementById("next");

        // 图片链接目录
        const imageUrls = [
            "https://czxieddan.top/czshop/images/img01.jpg",
            "https://czxieddan.top/czshop/images/img02.jpg",
            "https://czxieddan.top/czshop/images/img03.jpg",
            // 添加更多图片链接...
        ];

        let currentPage = 0;

        // 上一张按钮点击事件
        prevBtn.onclick = function () {
            currentPage = (currentPage - 1 + imageUrls.length) % imageUrls.length;
            img.setAttribute("src", imageUrls[currentPage]);
        };

        // 下一张按钮点击事件
        nextBtn.onclick = function () {
            currentPage = (currentPage + 1) % imageUrls.length;
            img.setAttribute("src", imageUrls[currentPage]);
        };
    </script>
</body>
</html>
